<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中尾先生のポートフォリオ</title>
    <meta name="description" content="中尾先生の自己紹介ポートフォリオサイトです。担当教科や趣味について紹介しています。">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="portfolio-card">
        <header>
            <div class="profile-img">中</div>
            <h1>中尾 先生</h1>
            <p class="subtitle">Nakao-sensei's Portfolio</p>
        </header>

        <section class="info-section">
            <div class="info-item">
                <span class="label">名前</span>
                <span class="value">中尾 和博</span>
            </div>
            <div class="info-item">
                <span class="label">担当教科</span>
                <span class="value">中学校社会科</span>
            </div>
            <div class="info-item">
                <span class="label">趣味</span>
                <span class="value">映画鑑賞、ギター、バスケットの審判、読書、AIいぢり</span>
            </div>
            <div class="info-item">
                <span class="label">ひとこと</span>
                <span class="value">「社会科を学ぶ楽しさを一緒に感じましょう！」</span>
            </div>
        </section>

        <section class="pickup-section">
            <h2 class="section-title">今週のピックアップ</h2>
            <div class="card-grid">
                <article class="card">
                    <div class="card-visual visual-movie">
                        <span class="card-icon">🍿</span>
                    </div>
                    <div class="card-content">
                        <h3>おすすめ映画</h3>
                        <p>今週見たSF映画が最高でした。映像美とストーリーの深さに感動。</p>
                    </div>
                </article>
                <article class="card">
                    <div class="card-visual visual-history">
                        <span class="card-icon">🌏</span>
                    </div>
                    <div class="card-content">
                        <h3>歴史の面白さ</h3>
                        <p>次の授業では江戸時代の文化について触れます。浮世絵の魅力を解説！</p>
                    </div>
                </article>
                <article class="card">
                    <div class="card-visual visual-ai">
                        <span class="card-icon">🤖</span>
                    </div>
                    <div class="card-content">
                        <h3>AI活用術</h3>
                        <p>授業準備に生成AIを活用する方法を模索中。時短テクニックを公開予定。</p>
                    </div>
                </article>
            </div>
        </section>

        <footer>
            <p>&copy; 2026 Nakao-sensei Portfolio</p>
        </footer>
    </main>
</body>

</html>
